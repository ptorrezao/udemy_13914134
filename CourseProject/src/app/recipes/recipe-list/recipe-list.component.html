<div class="row my-3">
    <div class="col-12">
        <button type="button"  class="btn btn-success">Nova Receita</button>
    </div>
</div>
<div class="row">
    <div class="col-12">
        <!-- <app-recipe-item **ngFor="let item of recipes"></app-recipe-item> -->
        <a href="#" class="list-group-item list-group-item-action" *ngFor="let item of recipes">
            <div class="d-flex w-100 justify-content-between">
                <h5 class="mb-1"> {{item.name}}</h5>
                <small>
                    <span class="float-right">
                        <img src="{{item.imagePath}}" alt="{{item.name}}"
                            class="img-responsive figure-img img-fluid rounded" style="max-height: 50px;">
                    </span>
                </small>
            </div>
            <div class="mb-1">
                {{item.description}}
            </div>
        </a>
    </div>
</div>
