<div class="row">
    <div class="col-12">
        <app-shopping-edit (ingredientAdded)="onIngredientAdded($event)"></app-shopping-edit>
        <hr>
        <ul class="list-group" *ngFor="let ingredient of ingredients">
            <li class="list-group-item d-flex justify-content-between align-items-center">
              {{ingredient.name}}
              <span class="badge badge-primary badge-pill">{{ingredient.amount}}</span>
            </li>
          </ul>
    </div>
</div>
